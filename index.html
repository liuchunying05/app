<!--
  文件名: index.html
  分类: 应用入口
  作用: HTML 入口文件，挂载根节点并注册 Service Worker / Manifest
-->
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4ecdc4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="情侣应用" />
    <link rel="manifest" href="/manifest.json" />
    <title>应用</title>
    <style>
      /* 防止iOS橡皮筋效果 */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* 防止iOS点击高亮 */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* 允许输入框选择 */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* 安全区域适配 */
      .safe-area-inset-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-area-inset-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .safe-area-inset-left {
        padding-left: env(safe-area-inset-left);
      }
      
      .safe-area-inset-right {
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
    <script>
      // 在开发环境（http 或 localhost）卸载并禁用 Service Worker，避免缓存拦截模块脚本
      (function() {
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.protocol === 'http:'
        if ('serviceWorker' in navigator) {
          if (isLocal) {
            navigator.serviceWorker.getRegistrations().then((regs) => regs.forEach((r) => r.unregister()))
            // 同时尝试清除缓存
            if (window.caches && caches.keys) {
              caches.keys().then((keys) => keys.forEach((k) => caches.delete(k)))
            }
          } else {
            // 仅在 HTTPS 生产环境注册 SW
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                  console.log('SW registered: ', registration)
                })
                .catch((err) => {
                  console.log('SW registration failed: ', err)
                })
            })
          }
        }
      })()
    </script>
  </body>
</html>
